<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Разтаможка авто</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: #f5f5f5;
    color: #222;
  }

  .container {
    padding: 12px;
  }

  h3 {
    margin: 0 0 12px;
    font-size: 18px;
    text-align: center;
  }

.row {
  display: flex;
  gap: 8px;
}
    .field.cost {
  flex: 2;
}

.field.currency {
  flex: 1;
}
    
  .field {
    margin-bottom: 10px;
  }

  label {
    display: block;
    font-size: 13px;
    margin-bottom: 4px;
    color: #555;
  }

  input, select {
    width: 100%;
    padding: 9px;
    font-size: 14px;
    border-radius: 8px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  button {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    font-weight: 600;
    background: #2ea6ff;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }

  button:active {
    background: #1c8ed8;
  }
</style>
</head>

<body>
<div class="container">
    
 <h3>Растаможка авто</h3>

  <div class="field">
    <label>Возраст</label>
    <select id="age">
      <option value="3">менее 3-х лет</option>
      <option value="35" selected>3-5 лет</option>
      <option value="57">5-7 лет</option>
      <option value="7">более 7 лет</option>
    </select>  
  </div>

  <div class="field">
    <label>Объём двигателя (см³)</label>
    <input type="number" id="volume" placeholder="Например: 1998">
  </div>

  <div class="field">
    <label>Мощность (кВт)</label>
    <input type="number" id="power" placeholder="Например: 165">
  </div>  

  <div class="field">
    <label>Тип двигателя</label>
    <select id="engine">
      <option value="petrol">Бензин</option>
      <option value="diesel">Дизель</option>
      <option value="electric">Электро</option>
      <option value="petrol_electric">Гибрид</option>
    </select>
  </div>

  <div class="row">
      <div class="field cost">
        <label for="cost">Стоимость</label>
        <input type="number" id="cost" placeholder="Напр. 15000">
      </div>

      <div class="field currency">
        <label for="currency">Валюта</label>
        <select id="currency">
          <option value="643">RUB</option>
          <option value="156">CNY</option>
          <option value="392">JPY</option>
          <option value="840">USD</option>        
          <option value="978">EUR</option>
        </select>
      </div>
  </div>
    
  <!-- <div class="field">
    <label>Стоимость авто</label>
    <input type="number" id="cost" placeholder="Например: 15000">
  </div>

  <div class="field">
    <label>Валюта</label>
    <select id="currency">
      <option value="643">RUB</option>
      <option value="156">CNY</option>
      <option value="392">JPY</option>
      <option value="840">USD</option>        
      <option value="978">EUR</option>
    </select>
  </div> -->

  <div class="field">
    <label>Ввозит</label>
    <select id="face">
      <option value="nat">Физическое лицо</option>
      <option value="jur">Юридическое лицо</option>
    </select>
  </div>

<button id="send">Отправить</button>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    document.getElementById("send").onclick = () => {
        let data = {
            age: document.getElementById("age").value,
            volume: document.getElementById("volume").value,
            engine: document.getElementById("engine").value,
            cost: document.getElementById("cost").value,
            power: document.getElementById("power").value,
            face: document.getElementById("face").value,
            currency: document.getElementById("currency").value,
        };

        tg.sendData(JSON.stringify(data));
        tg.close();
    };
</script>
</body>
</html>
