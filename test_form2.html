<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Расчёт растаможки</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        input { width:100%; padding:10px; margin:10px 0; }
        button { width:100%; padding:15px; background:#0a79f3; color:#fff; border:0; border-radius:8px; }
    </style>
</head>
<body>

<h2>Введите данные</h2>
<p>
				<label><input type="radio" name="face" value="nat" checked="on" onclick="this.form.xface.value=this.value;">физическое лицо (ЕТС)</label>
				<br>
				<label><input type="radio" name="face" value="jur" onclick="this.form.xface.value=this.value;">юридическое лицо (СТП)</label>
			</p>    
    
<label>Тип владельца</label>
<select id="owner">
  <option value="person">Физическое лицо</option>
  <option value="company">Юридическое лицо</option>
</select>
<input id="age" type="number" placeholder="Возраст авто">
<input id="engine" type="number" placeholder="Объём двигателя (см³)">
<input id="price" type="number" placeholder="Стоимость (EUR)">
<input id="power" type="number" placeholder="Мощность (л.с.)">

<button id="send">Отправить</button>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    document.getElementById("send").onclick = () => {
        let data = {
            year: document.getElementById("year").value,
            engine: document.getElementById("engine").value,
            price: document.getElementById("price").value,
            power: document.getElementById("power").value,
            face: document.getElementById("face").value,
        };

        tg.sendData(JSON.stringify(data));
        tg.close();
    };
</script>

</body>
</html>
