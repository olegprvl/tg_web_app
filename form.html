<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Растаможка авто</title>

<style>
    body {
        margin: 0;
        padding: 15px;
        font-family: Arial, sans-serif;
        transition: background 0.3s, color 0.3s;
    }

    .card {
        background: inherit;
        padding: 15px;
        border-radius: 12px;
        margin-bottom: 20px;
        box-shadow: 0 0 5px rgba(0,0,0,0.15);
    }

    label {
        display: block;
        margin-bottom: 6px;
        font-size: 15px;
    }

    input, select {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #888;
        margin-bottom: 15px;
        font-size: 16px;
        background: inherit;
        color: inherit;
    }

    button {
        width: 100%;
        padding: 14px;
        background-color: #007bff; /* синий цвет */
        color: #fff;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
        transition: opacity 0.2s;
    }

    button:hover {
        opacity: 0.9;
    }

    /* светлая тема по умолчанию */
    body.light {
        background: #ffffff;
        color: #000000;
    }

    /* тёмная тема */
    body.dark {
        background: #1e1e1e;
        color: #ffffff;
    }
</style>
</head>
<body>

<h2>Растаможка автомобиля</h2>

<div class="card">
    <label>Год выпуска</label>
    <select id="year"></select>

    <label>Тип двигателя</label>
    <select id="engine_t">
        <option value="бензиновый">Бензиновый</option>
        <option value="дизельный">Дизельный</option>
        <option value="гибрид">Гибрид</option>
        <option value="электро">Электро</option>
    </select>

    <label>Объем двигателя (см³)</label>
    <input id="engine_v" type="number" placeholder="1998">

    <label>Цена авто</label>
    <input id="price" type="number" placeholder="10000">

    <label>Валюта</label>
    <select id="currency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="RUB">RUB</option>
    </select>

    <label>Страна покупки</label>
    <select id="country">
        <option>Германия</option>
        <option>Япония</option>
        <option>Корея</option>
        <option>США</option>
        <option>Канада</option>
        <option>ОАЭ</option>
        <option>Китай</option>
        <option>Франция</option>
        <option>Италия</option>
        <option>Нидерланды</option>
    </select>

    <button id="submit">Рассчитать</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // развернуть WebApp

    // настройка темы Telegram
    if (tg.colorScheme === "dark") {
        document.body.classList.add("dark");
    } else {
        document.body.classList.add("light");
    }

    // заполнение лет
    const yearSelect = document.getElementById("year");
    const yearCurrent = new Date().getFullYear();
    for (let y = yearCurrent; y >= 1990; y--) {
        const opt = document.createElement("option");
        opt.value = y;
        opt.textContent = y;
        yearSelect.appendChild(opt);
    }

    // отправка данных боту
    document.getElementById("submit").onclick = () => {
        const data = {
            year: document.getElementById("year").value,
            engine_t: document.getElementById("engine_t").value,
            engine_v: document.getElementById("engine_v").value,
            price: document.getElementById("price").value,
            currency: document.getElementById("currency").value,
            country: document.getElementById("country").value
        };

        tg.sendData(JSON.stringify(data));
        tg.close();
    };
</script>

</body>
</html>
