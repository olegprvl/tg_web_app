<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Тест WebApp</title>
<style>
body {margin:0; padding:20px; font-family:Arial,sans-serif; text-align:center;}
input {padding:10px; width:80%; margin:10px 0; font-size:16px;}
button {padding:12px 20px; font-size:18px; background:#007bff; color:#fff; border:none; border-radius:8px; cursor:pointer;}
button:hover {opacity:0.9;}
</style>
</head>
<body>
<h2>Тест WebApp</h2>
<input id="test_input" placeholder="Введите что-то">
<br>
<button id="send">Отправить боту</button>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const tg = window.Telegram?.WebApp;
        if (!tg) {
            console.log("Не внутри Telegram WebApp");
            return;
        }
    
        tg.expand();
    
        // Ставим фокус на input
        const input = document.getElementById("test_input");
        if (input) input.focus();
    });

</script>
<script src="https://telegram.org/js/telegram-web-app.js"></script>    
</body>
</html>
