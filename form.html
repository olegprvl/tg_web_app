<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Растаможка авто</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: var(--tg-theme-bg-color);
        color: var(--tg-theme-text-color);
        margin: 0;
        padding: 15px;
    }

    .card {
        background: var(--tg-theme-secondary-bg-color);
        padding: 15px;
        border-radius: 12px;
        margin-bottom: 20px;
        box-shadow: 0 0 5px rgba(0,0,0,0.15);
    }

    label {
        font-size: 15px;
        margin-bottom: 6px;
        display: block;
    }

    input, select {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin-bottom: 15px;
        font-size: 16px;
        background: var(--tg-theme-bg-color);
        color: var(--tg-theme-text-color);
    }

    button {
        width: 100%;
        padding: 14px;
        background: var(--tg-theme-button-color, #4CAF50);
        color: var(--tg-theme-button-text-color, #fff);
        border: none;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
    }

    button:hover {
        opacity: 0.9;
    }

</style>
</head>
<body>

<h2>Растаможка автомобиля</h2>

<div class="card">

    <label>Год выпуска</label>
    <select id="year"></select>

    <label>Тип двигателя</label>
    <select id="engine_t">
        <option value="бензиновый">Бензиновый</option>
        <option value="дизельный">Дизельный</option>
        <option value="гибрид">Гибрид</option>
        <option value="электро">Электро</option>
    </select>

    <label>Объем двигателя (см³)</label>
    <input id="engine_v" type="number" placeholder="1998">

    <label>Цена авто</label>
    <input id="price" type="number" placeholder="10000">

    <label>Валюта</label>
    <select id="currency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="RUB">RUB</option>
    </select>

    <label>Страна покупки</label>
    <select id="country">
        <option>Германия</option>
        <option>Япония</option>
        <option>Корея</option>
        <option>США</option>
        <option>Канада</option>
        <option>ОАЭ</option>
        <option>Китай</option>
        <option>Франция</option>
        <option>Италия</option>
        <option>Нидерланды</option>
    </select>

    <button id="submit">Рассчитать</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // разворачивает WebApp

    // генерируем список годов
    const yearSelect = document.getElementById("year");
    const yearCurrent = new Date().getFullYear();
    for (let y = yearCurrent; y >= 1990; y--) {
        const opt = document.createElement("option");
        opt.value = y;
        opt.textContent = y;
        yearSelect.appendChild(opt);
    }

    document.getElementById("submit").onclick = () => {

        const data = {
            year: document.getElementById("year").value,
            engine_t: document.getElementById("engine_t").value,
            engine_v: document.getElementById("engine_v").value,
            price: document.getElementById("price").value,
            currency: document.getElementById("currency").value,
            country: document.getElementById("country").value
        };

        tg.sendData(JSON.stringify(data));
        tg.close();
    };
</script>

</body>
</html>
