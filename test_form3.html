<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Разтаможка авто</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
   
<style>
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: #f5f5f5;
    color: #222;
  }

  .container {
    padding: 12px;
  }

  h3 {
    margin: 0 0 12px;
    font-size: 18px;
    text-align: center;
  }

  .row {
    display: flex;
    gap: 8px;
    }
    
  .field.big {
    flex: 2;
    }

  .field.small {
    flex: 1;
  }
    
  .field {
    margin-bottom: 10px;
  }

  label {
    display: block;
    font-size: 13px;
    margin-bottom: 4px;
    color: #555;
  }

  input, select {
    width: 100%;
    padding: 9px;
    font-size: 14px;
    border-radius: 8px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  button {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    font-weight: 600;
    background: #2ea6ff;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }

  button:active {
    background: #1c8ed8;
  }

  #hybridBlock {
      display: none;
  }
</style>
</head>

<body>
<div class="container">
    
 <h3>Растаможка авто</h3>
    
  <div class="field">
    <label>Ввозит</label>
    <select id="face">
      <option value="nat">Физическое лицо</option>
      <option value="jur">Юридическое лицо</option>
    </select>
  </div>

  <div class="field">
    <label>Возраст</label>
    <select id="age">
      <option value="3">менее 3-х лет</option>
      <option value="35" selected>3-5 лет</option>
      <option value="57">5-7 лет</option>
      <option value="7">более 7 лет</option>
    </select>  
  </div>

  <div class="field">
    <label>Тип двигателя</label>
    <select id="engine" onchange="onEngineChange()">
      <option value="petrol">Бензин</option>
      <option value="diesel">Дизель</option>
      <option value="electric">Электро</option>
      <option value="petrol_electric">Гибрид</option>
    </select>
  </div>
    
  <div class="field" id="volumeBlock">
    <label>Объём двигателя (см³)</label>
    <input type="number" id="volume" step="100" placeholder="Например: 1998">
  </div>

  <div class="row">  
      <div class="field big">
        <label>Мощность</label>
        <input type="number" id="power" placeholder="Например: 165">
      </div>  
      <div class="field small">
        <label>ед. изм.</label>
        <select id="power_edizm">
          <option value="kvt">кВт</option>
          <option value="ls">л.с.</option>
        </select>
      </div>  
  </div>  



<!-- Скрытый блок гибрида -->
<div id="hybridBlock">
  <div class="row">  
      <div class="field big">
        <label>Тип гибрида</label>
        <select id="hybrid_type">
          <option value="serial">Последовательный</option>
          <option value="parallel">Другой</option>
        </select>
      </div>
    
      <div class="field" small>
        <label>Соотношение мощностей</label>
        <select id="hybrid_power">
          <option value="ev_gt_ice">ЭД > ДВС</option>
          <option value="ice_gt_ev">ДВС > ЭД</option>
        </select>
      </div>
    </div>
</div>
    
  <div class="row">
      <div class="field big">
        <label>Стоимость</label>
        <input type="number" id="cost" placeholder="Например: 3500000">
      </div>

      <div class="field small">
        <label>Валюта</label>
        <select id="currency">
          <option value="643">RUB</option>
          <option value="156">CNY</option>
          <option value="392">JPY</option>
          <option value="410">KRW</option>            
          <option value="840">USD</option>        
          <option value="978">EUR</option>
        </select>
      </div>
  </div>
    
<button id="send">Отправить</button>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    document.getElementById("send").onclick = () => {
        let data = {
            age: document.getElementById("age").value,
            volume: document.getElementById("volume").value,
            engine: document.getElementById("engine").value,
            hybrid_type: document.getElementById("hybrid_type").value,
            hybrid_power: document.getElementById("hybrid_power").value,
                
            cost: document.getElementById("cost").value,
            power: document.getElementById("power").value,
            power_edizm: document.getElementById("power_edizm").value,
            face: document.getElementById("face").value,
            currency: document.getElementById("currency").value,
            
        };

        tg.sendData(JSON.stringify(data));
        tg.close();
    };

    function onEngineChange() {
        const engine = document.getElementById("engine").value;
        const hybridBlock = document.getElementById("hybridBlock");
        const volumeBlock = document.getElementById("volumeBlock");
    
        // Сброс
        volumeBlock.style.display = "none";
        hybridBlock.style.display = "none";
    
        if (engine === "electric") {
          // Электро — ничего не показываем
          return;
        }
    
        // Для ДВС и гибрида показываем объём
        volumeBlock.style.display = "block";
    
        if (engine === "petrol_electric") {
          hybridBlock.style.display = "block";
        }

    }
</script>
</body>
</html>
